<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main class="card-container">
    <div class="img-bg">
      <img src="./images/image-victor.jpg" alt="young man" class="img">
    </div>
    <section class="user">
      <div class="user__data">
        <p class="user__name">Victor Crest <span class="user__age">26</span></p>
        <p class="user__location">London</p>
      </div>
      <div class="user__stats">
        <div class="stat">
          <p class="stat__count">80K</p>
          <p class="stat__title">Followers</p>
        </div>

        <div class="stat">
          <p class="stat__count">803K</p>
          <p class="stat__title">Likes</p>
        </div>

        <div class="stat">
          <p class="stat__count">1.4K</p>
          <p class="stat__title">Photos</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/miroslaw-mroczkowski" target="_blank">Miros≈Çaw
        Mroczkowski</a>.
    </p>
  </footer>
</body>

</html>
